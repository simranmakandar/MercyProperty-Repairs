{% extends 'base.html' %}

{% block title %}Forgot your password?{% endblock title %}

{% block content %}
<h2>Reset Password</h2>
<p>Forgot your password? Enter your email address below and we'll email instructions to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'home' %}" class="btn btn-success ml-2">Back</a>
    <button type="submit" class="btn btn-success ml-2">Send Email</button>
</form>
{% endblock content %}
