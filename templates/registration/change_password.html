{% extends 'base.html' %}

{% block title %}Change Password Page{% endblock title %}

{% block content %}
<h2>Change Your Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'home' %}" class="btn btn-success ml-2">Back</a>
    <button type="submit" class="btn btn-success ml-2">Change Password</button>
</form>
{% endblock content %}
